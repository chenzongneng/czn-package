<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Garnet</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="css/all-skins.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="hold-transition login-page">
<div class="login-box" id="garnetApp" v-cloak>
    <div class="login-logo">
        <b>Garnet安全模块</b>
    </div>

    <div class="login-box-body">
        <div v-if="error" class="alert alert-danger alert-dismissible">
            <h4 style="margin-bottom:0;"><i class="fa fa-exclamation-triangle"></i> {{errorMsg}}</h4>
        </div>
        <div class="form-group has-feedback">
            <input class="form-control" v-model="username" placeholder="账号" autofocus>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" v-model="password" placeholder="密码">
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input class="form-control" v-model="captcha" @keyup.enter="login" placeholder="验证码">
            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <img alt="如果看不清楚，请单击图片刷新！" class="pointer" :src="src" @click="refreshCode">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="javascript:void(0);" @click="refreshCode">点击刷新</a>
        </div>

        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                </div>
            </div>
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block btn-flat" @click="login">登录</button>
            </div>
        </div>
    </div>
</div>

<script src="libs/jquery.min.js"></script>
<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="libs/vue.min.js"></script>
<script src="libs/bootstrap.min.js"></script>
<script src="libs/app.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
    var nowTime = $.now();
    var vm = new Vue({
        el: '#garnetApp',
        data: {
            username: '',
            password: '',
            captcha: '',
            error: false,
            errorMsg: '',
            src: 'kaptcha?nowTime='+ nowTime
        },
        beforeCreate: function () {
            if (self != top) {
                top.location.href = self.location.href;
            }
        },
        methods: {
            refreshCode: function () {
                nowTime = $.now();
                this.src = "kaptcha?t=" + nowTime;
            },
            login: function () {
                var data = {
                    username: vm.username,
                    password: vm.password,
                    captcha: vm.captcha,
                    nowTime : nowTime
                };
                $.ajax({
                    type: "POST",
                    url: baseURL + "sys/login",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    dataType: "",
                    success: function (result) {
                        if (result.code == 0) {//登录成功
                            localStorage.setItem("garnetToken", result.garnetToken);
                            localStorage.setItem("gempileToken", result.gempileToken);
                            parent.location.href = 'index.html';
                        } else {
                            vm.error = true;
                            vm.errorMsg = result.msg;
                        }
                    }
                });
            }
        }
    });
</script>
</body>
</html>
