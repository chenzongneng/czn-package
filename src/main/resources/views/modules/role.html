<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>角色管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../libs/sweetalert/sweetalert.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../libs/bootstrap.min.js"></script>
    <script src="../libs/vue.min.js"></script>
    <script src="../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../libs/sweetalert/sweetalert.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
<div id="garnetApp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input class="form-control" v-model="searchName" @keyup.enter="query" placeholder="角色名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add" v-if="resources.garnetSysManagementRoleAdd">
                <i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update" v-if="resources.garnetSysManagementRoleUpdate">
                <i class="fa fa-pencil-square-o"></i>&nbsp;管理</a>
            <a class="btn btn-primary" @click="del" v-if="resources.garnetSysManagementRoleDelete">
                <i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">角色名称<span style="color: #d7220a">*</span></div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="role.name" placeholder="角色名称" maxlength="30"/>
                </div>
            </div>
            <div class="form-group" v-show="showType">
                <div class="col-sm-2 control-label">类型<span style="color: #d7220a">*</span></div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="typeList.selectedType" @change="selectType">
                        <option disabled value="">--请选择--</option>
                        <option v-for="option in typeList.options" v-bind:value="option.id">
                            {{ option.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group"  v-show="showByType" v-bind:hidden="hiddenByType">
                <div class="col-sm-2 control-label">选择租户<span style="color: #d7220a">*</span></div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="tenantList.selectedTenant" @change="selectTenant">
                        <option disabled value="">--请选择--</option>
                        <option v-for="option in tenantList.options" v-bind:value="option.id">
                            {{ option.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group"  v-show="!showByType" v-bind:hidden="hiddenByType">
                <div class="col-sm-2 control-label">选择应用<span style="color: #d7220a">*</span></div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="appList.selectedApp" @change="selectApp">
                        <option disabled value="">--请选择--</option>
                        <option v-for="option in appList.options" v-bind:value="option.id">
                            {{ option.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">备注</div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="role.remark" placeholder="备注"/>
                </div>
            </div>
            <div class="form-inline clearfix" style="margin-top:30px;margin-left:26px;">
                <!--<div class="form-group col-md-6">-->
                <div class="form-group col-md-6">
                    <!--<strong class="col-sm-5 control-label">选择部门</strong>-->
                    <strong class="col-sm-5">选择组</strong>
                    <div class="col-sm-10">
                        <ul id="groupTree" class="ztree"></ul>
                    </div>
                </div>
                <!--<div class="form-group col-md-6">-->
                <div class="form-group col-md-6">
                    <!--<strong class="col-sm-5 control-label">选择权限</strong>-->
                    <strong class="col-sm-5">选择权限<span style="color: #d7220a">*</span></strong>
                    <div class="col-sm-10">
                        <ul id="permissionTree" class="ztree"></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload(false)" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../libs/router.js"></script>
<script src="../js/index.js"></script>
<script src="../js/modules/role.js"></script>
<script src="../js/actiontimer.js"></script>
</body>
</html>
