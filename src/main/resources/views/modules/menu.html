<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <title>角色管理</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, menu-scalable=no" name="viewport">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../plugins/jqgrid/ui.jqgrid-bootstrap.css">
    <link rel="stylesheet" href="../plugins/ztree/css/metroStyle/metroStyle.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../libs/sweetalert/sweetalert.css">
    <script src="../libs/jquery.min.js"></script>
    <script src="../plugins/layer/layer.js"></script>
    <script src="../libs/bootstrap.min.js"></script>
    <script src="../libs/vue.min.js"></script>
    <script src="../plugins/jqgrid/grid.locale-cn.js"></script>
    <script src="../plugins/jqgrid/jquery.jqGrid.min.js"></script>
    <script src="../plugins/ztree/jquery.ztree.all.min.js"></script>
    <script src="../libs/sweetalert/sweetalert.min.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
<div id="garnetApp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
            <div class="form-group col-sm-2">
                <input class="form-control" v-model="searchName" @keyup.enter="query" placeholder="角色名称">
            </div>
            <a class="btn btn-default" @click="query">查询</a>
            <a class="btn btn-primary" @click="add" v-if="buttons.garnetDevelopmentMenuAdd">
                <i class="fa fa-plus"></i>&nbsp;新增</a>
            <a class="btn btn-primary" @click="update" v-if="buttons.garnetDevelopmentMenuUpdate">
                <i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
            <a class="btn btn-primary" @click="del" v-if="buttons.garnetDevelopmentMenuDelete">
                <i class="fa fa-trash-o"></i>&nbsp;删除</a>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2 control-label">菜单名称</div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="menu.name" placeholder="菜单名称"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">说明</div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="menu.description" placeholder="说明"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">类型</div>
                <label class="radio-inline">
                    <input type="radio" name="type" value="0" v-model="menu.type"/> 目录
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="1" v-model="menu.type"/> 菜单
                </label>
                <label class="radio-inline">
                    <input type="radio" name="type" value="2" v-model="menu.type"/> 按钮
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">菜单标识</div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="menu.code" placeholder="菜单标识"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">父菜单标识</div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="menu.parentCode" placeholder="父菜单标识"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">图标</div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="menu.icon" placeholder="图标"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">url</div>
                <div class="col-sm-10">
                    <input class="form-control" v-model="menu.url" placeholder="url"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">排序</div>
                <div class="col-sm-10">
                    <input type="number" class="form-control" v-model="menu.orderNum" placeholder="排序"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">状态</div>
                <label class="radio-inline">
                    <input type="radio" name="status" value="0" v-model="menu.status"/> 禁用
                </label>
                <label class="radio-inline">
                    <input type="radio" name="status" value="1" v-model="menu.status"/> 启用
                </label>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label">所属应用</div>
                <div class="col-sm-10">
                    <select class="form-control" v-model="menu.applicationId" @change="selectApp">
                        <option v-for="option in appList.options" v-bind:value="option.appId">
                            {{ option.name }}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-inline clearfix" style="margin-top:30px;margin-left:26px;">
                <div class="form-group col-md-6">
                    <strong class="col-sm-5 control-label">选择访问权限</strong>
                    <div class="col-sm-10">
                        <ul id="permissionTree" class="ztree"></ul>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="../libs/router.js"></script>
<script src="../js/index.js"></script>
<script src="../js/modules/menu.js"></script>
</body>
</html>
